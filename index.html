<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Dev Quotes 🔥</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💬 Daily Dev Quotes</h1>
  <ul id="quote-list"></ul>
  <button id="newQuoteBtn">🔁 New Quote</button>

  <script src="quotes.js"></script>
  <script>
    const btn = document.getElementById("newQuoteBtn");
    btn.addEventListener("click", () => {
      quoteList.innerHTML = `<li>${getRandomQuote()}</li>`;
    });
  </script>
</body>

</html>
